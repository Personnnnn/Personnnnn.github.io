<html>
<head>
<title> Tie</title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
	sjs.open("target",500,400);
	var bg=new sjs.Image("bg_color.png");
	bg.setSize(500,500);
	var tie_text=new sjs.Text("Congratulations! You have tied",21,"orange");
	tie_text.center().offset(0,-25);
	var menu=new sjs.Button("Menu",function(){
		window.location="index.html";
	});
	menu.center().offset(0,25);
	var gameMusic=new Audio("game_music.wav");
	var music_playing=false;
	sjs.onKeyDown(KEY_SPACE,function(){
		if (music_playinng==false){
			music_playing=true;
			gameMusic.play();
		}else if (music_playing==true){
			music_playing=false;
			gameMusic.pause();
		}
	});
}
</script>
</head>
<body onload="start()">
<center>
<h1> Tie </h1>
</center>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
