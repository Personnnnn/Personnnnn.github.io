<html>
<head>
<title>Win History</title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
var p1_txt=new sjs.Text("Player One Wins: 0",21,"orange");
var p2_txt=new sjs.Text("Player Two Wins: 0",21,"orange");
function start(){
  sjs.open("target",500,400);
  var bg=new sjs.Image("bg_color.png");
  bg.setSize(500,400);
  var menu=new sjs.Button("Menu",function(){
    window.location="index.html";
  });
  var reset=new sjs.Button("Reset Wins",function(){
    localStorage.setItem("p1wins",0);
    localStorage.setItem("p2wins",0);
    wins();
  });
  p1_txt.center().offset(0,-25);
  p2_txt.center().offset(0,25);
  menu.center().offset(0,50);
  reset.center().offset(0,80);
  wins();
}
function wins(){
  if (localStorage.getItem("p1wins")){
    p1_txt.setText("Player One Wins: "+localStorage.getItem("p1wins"));
  }
  if (localStorage.getItem("p2wins")){
    p2_txt.setText("Player Two Wins: "+localStorage.getItem("p2wins"));
  }
}
</script>
</head>
<body onload="start()">
<h1>Win History</h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
