<html>
<head>
<title> Win </title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
	sjs.open("target",500,400);
	var bg=new sjs.Image("win_bg.gif");
	bg.setSize(500,500);
	var win=localStorage.getItem("winner");
	var win_text=new sjs.Text(win,21,"orange");
	win_text.setText(win+" has won");
	win_text.centerH();
	var menuBtn=new sjs.Button("Menu",function(){
		window.location="index.html";
	});
	menuBtn.center().offset(0,-25);
	var gameMusic=new Audio("game_music.wav");
	var music_playing=false;
	sjs.onKeyDown(KEY_SPACE,function(){
		if (music_playing==false){
			music_playing=true;
			gameMusic.play();
		}else if (music_playing==true){
			music_playing=false;
			gameMusic.pause();
		}
	});
}
</script>
</head>
<body onload="start()">
<center>
<h1> Win </h1>
</center>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
