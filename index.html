<html>
<head>
<title> Menu</title>
<script src="https://simplycodingcourses.com/files/simply.js"></script>
<script>
function start(){
	sjs.open("target",500,400);
	var bg=new sjs.Image("images.jpg");
	bg.setSize(500,400);
	var text=new sjs.Text("Click and drag the X or O to play",21,"orange");
	var text_two=new sjs.Text("X's are Player One and O's are Player Two",21,"orange");
	var text_three=new sjs.Text("Press Space to enable music at any time",21,"orange");
	text.centerH();
	text_two.centerH().offset(0,22);
	text_three.centerH().offset(0,44);
	var play_btn=new sjs.Button("Play",function(){
		window.location="tic-tac-toe.html";
	});
	play_btn.center();
	var gameMusic=new Audio("game_music.wav");
	var music_playing=false;
	sjs.keyDown(SPACE_KEY,function(){
		if (music_playing==false){
			music_playing=true;
			gameMusic.play();
		}else if (music_playing==true){
			music_playing=false;
			gameMusic.pause();
		}
	});
	gameMusic.addEventListener("ended",function(){
		this.currentTime=0;
		this.play();
	});
	var creadit=new sjs.Button("Veiw Credits",function(){
		window.location="credits.html";
	});
}
</script>
</head>
<body onload="start()">
<center>
<h1> Menu </h1>
</center>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
